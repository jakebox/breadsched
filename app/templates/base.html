<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

        {% block head %}
        {% endblock %}



        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans" rel="stylesheet">

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-HF2CBNGYDG"></script>
		<script>
		 window.dataLayer = window.dataLayer || [];
		 function gtag(){dataLayer.push(arguments);}
		 gtag('js', new Date());

		 gtag('config', 'G-HF2CBNGYDG');
		</script>

        <style>
         html {
             height: 100vh;
             font-size: 100%;
         }

         /* body {
            font-family: 'Public Sans', sans-serif;
            font-size: 110%;
            padding-top: 4.5em;
            text-align: center;
            line-height: 170%;
			color: #34321C;
			background-color: #F7F7F0;
			}
		  */

		 body {
			 color: #34321C;
			 font-family: "Avenir Next", "Avenir", sans-serif;
             /* font-size: 110%; */
             padding-top: 4.5em;
             /* text-align: center; */
             /* line-height: 130%; */
			 margin: 0% auto 8% auto;
			 color: #34321C;
			 line-height: 1.4em;
			 background: #F7F7F0;
		 }

		 strong {
			 font-weight: 600;
		 }

		 h1, h2, h3 {
			 display: inline-block;
		 }

		 h4 {
			 font-weight: 600;
			 font-size: 110%;
		 }

         input {
             text-align: center;
         }

		 label {
			 font-weight: 500 !important;
		 }

         .form-control {
             font-size: 1.1rem;
			 font-weight: 500 !important;
         }

         .jake-form-control {
			 width: 3em;
         }

         .table {
             width: 50%
         }

         .center-vertical{
             display: flex;
             align-items: center;
         }

         #main {
             overflow:auto;
             padding-bottom:150px; /* this needs to be bigger than footer height*/
         }

         .footer {
         }

         .navbar {
             position: absolute;
         }

		 .navbar-color-mine {
			 background-color: #F7F7F0;
		 }

		 .list-group-mine .list-group-item {
			 color: #34321C;
			 background-color: #F7F7F0;
		 }



		 .disable-dbl-tap-zoom {
			 touch-action: manipulation;
		 }

		 .nav-link {
			 font-weight: 500;
		 }


         {% block style %}
         {% endblock %}
        </style>

    </head>

    <body {% block body_attrs %}{% endblock %}>

		<nav class="navbar navbar-expand-sm navbar-light navbar-color-mine fixed-top py-1">
            <a class="navbar-brand" href="/">&#x1F35E;&#x1F4C5;</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/calculator">Calculator<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="/info">Info</a>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle disable-dbl-tap-zoom" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Presets
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" onclick="clearFill();">Clear forms</a>
							<a class="dropdown-item" onclick="challahFill();">Challah</a>
							<a class="dropdown-item disabled" href="#">More bread in succes</a>
						</div>
					</li>


                </div>
            </div>
        </nav>


        <main role="main" class="container">
            {% block body %}
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

    {% block scripts %}
    {% endblock %}
</html>
